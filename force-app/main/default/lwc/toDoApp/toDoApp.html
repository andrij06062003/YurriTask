<template>
    <lightning-card title="To-Do List" icon-name="standard:task">
        <div class="slds-m-around_medium">
            <lightning-input
                label="New Task"
                value={newTask}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
                label="Status"
                value={newStatus}
                onchange={handleStatusChange}
            ></lightning-input>
            <lightning-input
                label="Description"
                value={newDescription}
                onchange={handleDescriptionChange}
            ></lightning-input>
            <lightning-input
                label="Due Date"
                value={newDueDate}
                onchange={handleDueDateChange}
            ></lightning-input>
            <lightning-input
                label="priority"
                value={newPriority}
                onchange={handlePriorityChange}
            ></lightning-input>
            <lightning-input
                label="tags"
                value={newTags}
                onchange={handleTagsChange}
            ></lightning-input>
            <lightning-button
                label="Add To-Do"
                onclick={addToDo}
                class="slds-m-top_small"
            ></lightning-button>
        </div>
        <c-to-do-app-child to-do-list={toDoList}> </c-to-do-app-child>
    </lightning-card>
</template>
