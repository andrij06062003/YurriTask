<template>
    <lightning-card title="To-Do List" icon-name="standard:task">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-border_left" style="padding-left:20px;">
                <lightning-button
                    variant="success"
                    label="Api"
                    onclick={handleSourceApi}
                    class="slds-m-top_small slds-m-right_small"
                ></lightning-button>
            
                <lightning-button
                    variant="success"
                    label="SalesForce"
                    onclick={handleSourceSalesForce}
                    class="slds-m-top_small"
                ></lightning-button>
            </div>
            <template if:true={source}>
                <div class="slds-col slds-box " style="background:#16325c">
                    <div class="slds-text-color_inverse">You have choose: {source}</div>
                </div>
            </template>
        </div>

       
        <div class="slds-m-around_medium lgc-bg">
            <lightning-input
                label="New Task"
                value={newTask}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
                label="Status"
                value={newStatus}
                onchange={handleStatusChange}
            ></lightning-input>
            <lightning-input
                label="Description"
                value={newDescription}
                onchange={handleDescriptionChange}
            ></lightning-input>
            <lightning-input
                label="Due Date"
                value={newDueDate}
                onchange={handleDueDateChange}
            ></lightning-input>
            <lightning-input
                label="priority"
                value={newPriority}
                onchange={handlePriorityChange}
            ></lightning-input>
            <lightning-input
                label="tags"
                value={newTags}
                onchange={handleTagsChange}
            ></lightning-input>
            <template if:true={source}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col" style="padding-top:10px;">
                    <lightning-button
                        variant="brand"
                        label="Add To-Do"
                        onclick={addToDo}
                        class="slds-m-top_small"
                    ></lightning-button>
                </div>
            </div>
            </template>
        </div>
   
        <c-to-do-app-child to-do-list={toDoList} source={source}> </c-to-do-app-child>
    </lightning-card>
</template>
